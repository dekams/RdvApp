<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">RDV App</a>

    <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/members']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Messages</a>
      </li>
    </ul>

    <div *ngIf="isLoggedIn(); else loggedOut" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle (click)="false">Welcome {{ uniqueName() | titlecase }}</a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <ng-template #loggedOut>
      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" #username="ngModel">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password" #password="ngModel">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </ng-template>
  </div>
</nav>
