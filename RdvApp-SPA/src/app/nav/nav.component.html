<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">RDV App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Messages</a>
    </li>
    <li *ngIf="isLoggedIn()" class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
  </ul>

  <div *ngIf="isLoggedIn(); else loggedOut" class="dropdown">
    <a class="dropdown-toggle text-light">Welcome User</a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <ng-template #loggedOut>
    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" #username="ngModel">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password" #password="ngModel">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </ng-template>
</nav>
